<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Registro</title>
  <link rel="stylesheet" href="../estilos css/ccs formulario/estilo.css">
</head>
<body>
  <div class="container">
    <form action="" class="form" id="form" autocomplete="off">
      <p class="form-titulo" id="h2">Formulario de la Galería</p>
      <div class="inputbox">
        <input type="text" id="myname">
        <label for="myname">Nombre</label>
        <p class="mensajeError"></p>
      </div>
      <div class="inputbox">
        <input type="text" id="surname">
        <label for="surname">Apellidos</label>
        <p class="mensajeError"></p>
      </div>
      <div class="inputbox">
        <input type="email" id="email">
        <label for="email">Correo electrónico</label>
        <p class="mensajeError"></p>
      </div>
      <div class="inputbox" id="nuevo">
        <p >sexo:
          <input type="radio" name="hm" value="h"> hombre 
          <input type="radio" name="hm" value="m"> mujer 
      </p>
        <p class="mensajeError"></p>
      </div>
      <div class="inputbox">
        <input type="password" id="password">
        <label for="password">Contraseña</label>
        <p class="mensajeError"></p>
      </div>
      <div class="inputbox">
        <input type="date" id="repeatPassword">
        <label for="repeatPassword">fecha de nacimiento </label>
        <p class="mensajeError"></p>
      </div>
      <div class="inputbox">
        <input type="checkbox" id="termsAndConditions">
        <label for="termsAndConditions">He leído y acepto los </label>
        <a href="#" class="inputbox" id="h2">Términos y Condiciones</a>
        <p class="mensajeError"></p>
      </div>
      <div class="form-boton" >
        <input type="submit" value="Enviar" >
       
      </div>
      <br>
      <p class="mensajeCorrecto" ><a href="../index.html">volver</a></p>
   
    </form>
  </div>
  <script src="js/form.js"></script>
</body>
</html>
